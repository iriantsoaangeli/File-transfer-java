# Network File Transfer Application Configuration

# Network Settings
app.port=5050
app.handshake=miyabi69

# Mailbox Configuration
app.mailbox.default=./mailbox
app.mailbox.autoCreate=true

# Logging Configuration
app.log.path=./logs/app.log
app.log.toConsole=true
app.log.toFile=true

# Network Scanning
app.scan.subnet.auto=true
app.scan.subnet.default=192.168.1.0/24

# File Transfer
app.transfer.bufferSize=8192
app.transfer.timeout=30000

# UI Settings
app.ui.title=Network File Transfer - miyabi69
app.ui.theme=default
